<!doctype html>
<html>
<head>
  <meta name="asq-elements" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>asq-java-q | Demo</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="../asq-java-q.html">


  <style is="custom-style">
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }

      asq-java-q {
        height: 1000px;
        width: 700px;
      }

       asq-java-q[role="presenter"]{
        width: 1000px;
       }
  </style>
</head>

<body>

    <h4>A Java <code>asq-java-q</code> question for viewer.</h4>
    <asq-java-q>
    </asq-java-q>

    <hr>

    <h4>A Java <code>asq-java-q</code> question for presenter.</h4>
    <asq-java-q role="presenter">

    </asq-java-q>


  <script>
    var x = document.querySelector('asq-java-q');
    var y = document.querySelectorAll('asq-java-q')[1];
    window.onmessage = function(e){
      if (typeof e.data.role == "string" && e.data.role.length > 0) {
        var allAsqElements = document.querySelectorAll('html /deep/ *');
        allAsqElements = Array.prototype.slice.call(allAsqElements).filter(function(el) {
          return isASQEl(el);
        });

        //set role for every asq-element in this page
        allAsqElements.forEach(function(elem, index) {
          elem.role = e.data.role;
        });
      }

      function isASQEl(el) {
        return el.localName.indexOf('asq-') != -1;
      }
    };

    document.addEventListener("WebComponentsReady", function(evt){
      var asqmc = document.getElementById("vStats");
      asqmcP = Polymer.dom(asqmc.root).querySelector('asq-java-q-presenter');
      var progress = {
        o : 1,
        c : 15,
        h : 15,
        n : 15,
        ca : 70
      }
      asqmcP._updateProgress(progress , 100)
    })
  </script>
</body>
</html>
