<!--
`asq-multi-choice-q` is used to define choice questions. It basically has two modes, single or multi, by setting the
`multi` attribute. Normally, `asq-multi-choice-q` is used with
`asq-option` together by default. However it can also be used with other elements by setting the `selectable` attribute.

`asq-multi-choice-q` inherits the `Polymer.IronMultiSelectableBehavior` and adapts from `paper-radio-group`.

Examples:

    <asq-multi-choice-q selected="n" attr-for-selected="custom-name">
      <asq-option custom-name="o">Oxygen</asq-option>
      <asq-option custom-name="c">Carbon</asq-option>
      <asq-option custom-name="h">Hydrogen</asq-option>
      <asq-option custom-name="n">Nitrogen</asq-option>
      <asq-option custom-name="ca">Calcium</asq-option>
    </asq-multi-choice-q>

    <asq-multi-choice-q selected-values='["o", "c"]' multi attr-for-selected>
      <asq-option name="o">Oxygen</asq-option>
      <asq-option name="c">Carbon</asq-option>
      <asq-option name="h">Hydrogen</asq-option>
      <asq-option name="n">Nitrogen</asq-option>
      <asq-option name="ca">Calcium</asq-option>
    </asq-multi-choice-q>

To pre-select some options, you may use `selected` attribtue in single mode or `selected-values` in multi mode. Note that in multi mode, the value of `selected-values` should be a **valid JSON string**. That is instead of using `"['o', 'c']"`, you need to use `'["o", "c"]'`.

In single mode, you can also use arrow keys to select option.


@element asq-asq-multi-choice-q-viewer
@demo demo/index.html
@group ASQ Elements
@blurb ASQ choice questions.
@homepage http://github.com/ASQ-USI-Elements/asq-multi-choice-q
-->
<dom-module id="asq-java-q-viewer">
  <style>
    :host[disabled]{
      opacity:0.65;
    }
    :host{
      @apply(--layout-vertical);
      @apply(--layout-flex);
      position: relative;
      min-width:100px;
      min-height: 300px;
    }
    #aceContainer{
      @apply(--layout-flex);
      position:relative;
    }
  </style>
  <template>
    <div id="leContent"><content select="asq-stem"></content></div>
    <div id="aceContainer" flex="">
      <ace-element id="editor" theme="{{theme}}" mode="{{mode}}" readonly="{{disabled}}" wrap="{{wrap}}" font-size="{{fontSize}}" tab-size="{{tabSize}}">[[value]]</ace-element>
    </div>
  </template>
  <script>
    Polymer({
      is: 'asq-java-q-viewer',

      properties: {
        /**
         * Set to true to style the element as disabled.
         * Binded to `readonly` of ace-editor.
         */
        disabled: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * The fontSize property of the ace-element.
         */
        fontSize: {
          type: String,
          value: "12px",
          notify: true,
          reflectToAttribute: true
        },
        /**
         * The mode property of the ace-element.
         */
        mode: {
          type: String,
          value: 'java',
          reflectToAttribute: true,
          notify: true
        },
        /**
         * The tabSize property of the ace-element.
         */
        tabSize: {
          type: Number,
          value: 2,
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * The theme property of the ace-element.
         */
        theme: {
          type: String,
          value: 'monokai',
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * The value property of the ace-element.
         */
        value: {
          type: String,
          value: '',
          notify: true,
          reflectToAttribute: true,
          observer: '_valueChanged'
        },
        /**
         * The wrap property of the ace-element.
         */
        wrap: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true,
        },
        /**
         * Event bus to communicate with ASQ
         */
        eventBus: {
          type: Object,
          observer: "_eventBusChanged",
          notify: true
        }
      },
      /**
       * The `submit` method returns an object that respresents the submission of this question. The object has the following structure:
           {
              questionUid: this.uid,
              timestamp: new Date(),
              submission: []
           }
       * Only enabled when the `role` of the element is <b>viewer</b>.
       *
       * @method submit
       */
      // submit: function () {
      //   var submission = this.$.editor.editor.session.getValue();
      //   return {
      //     submission: submission
      //   };
      // },
      attached: function(){
        //delay to make sure ace-editors are initialized
        setTimeout(function(){
          this.$.editor.addEventListener('editor-input', this._editorValueChanged.bind(this))
          this.$.editor.editor.resize();
        }.bind(this), 1)
      },
      _valueChanged: function(newVal){
        if(this.value && this.$.editor.editorValue != this.value){
          this.$.editor.editorValue = this.value;
          this.$.editor.editor.clearSelection(1);
        }
      },
      _editorValueChanged: function(evt){
        this.value = evt.target.editorValue;
      },
      /**
       * The `submit` method returns an object that respresents the submission of this question. The object has the following structure:
           {
              questionUid: this.uid,
              timestamp: new Date(),
              submission: this.value
           }
       * Only enabled when the `role` of the element is <b>viewer</b>.
       *
       * @method submit
       */
      submit: function () {
        if (!this.value) {
          this.value = '';
        }
        submission = this.value;
        return {
          questionUid: this.uid,
          timestamp: new Date(),
          submission: submission
        };
      },
      // ready: function () {
      //   if (!this.value) {
      //     var code = Polymer.dom(this).querySelector('code');
      //     if (code) {
      //       //this.value = code.textContent;
      //       //console.log(code.textContent)
      //     }
      //   }
      // }
      _onQuestionType: function (evt) {
        if (!evt || !evt.questionType)
          return;
        if (evt.questionType == 'asq-code-q') {
          if (evt.type == 'restoreViewer') {
            this._onRestoreViewer(evt);
          }
        }
      },
      _onRestoreViewer: function (evt) {
        evt.questions.forEach(function (q) {
          if (q.uid != this.uid)
            return;
         this.value = q.submission;
        }.bind(this));
      },
      _eventBusChanged: function (eventBus, old) {
        if(!eventBus) return;
        eventBus.on('asq:question_type', this._onQuestionType.bind(this));
      }
    });
  </script>
</dom-module>
