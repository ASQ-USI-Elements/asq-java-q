<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="asq" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>asq-java-q</title>

  <script src="../../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../../asq-java-q.html">
  <link rel="import" href="../../../asq-base/asq-base.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <test-fixture id="elementFixture">
    <template>
      <asq-java-q-viewer id="viewer" uid="test-uid">
      </asq-java-q-viewer>
    </template>
  </test-fixture>

  <script>
    suite('<asq-java-q>', function() {

      setup(function() {
        this.viewer = fixture('elementFixture');
        this.viewer.eventBus = {
          emit: sinon.stub(),
          on: sinon.stub()
        };
      });

      test('test default mixin values', function() {
        assert.isTrue(this.viewer.isASQElement);
        assert.isTrue(this.viewer.isASQQuestionTypeElement);
        assert.equal(this.viewer.role, 'viewer');
      });

    });
  </script>

</body>
</html>
